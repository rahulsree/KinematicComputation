<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kinematic Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Kinematic Computation
				</span>
				<div>
					<span></span>
				</div>

				<div class="dropdown" class="wrap-input100 rs1-wrap-input100 validate-input">
					<select id='targetVariable' style="width:350px">
						<option selected>Select Target Variable</option>
						<option value="1">Displacement</option>
						<option value="2">Time</option>
						<option value="3">Initial Velocity</option>
						<option value="4">Final Velocity</option>
						<option value="5">Acceleration</option>
					</select>
				</div>

				<div class="dropdown" class="wrap-input100 rs1-wrap-input100 validate-input">
					<select id='excludedVariable' style="width:350px">
						<option selected>Select Excluded Variable</option>
						<option value="1">Displacement</option>
						<option value="2">Time</option>
						<option value="3">Initial Velocity</option>
						<option value="4">Final Velocity</option>
						<option value="5">Acceleration</option>
					</select>
				</div>

				<span style="display:block; height: 50px;"></span>

				<script language="Javascript">
					function isNumberKey(evt)
					{
						var charCode = (evt.which) ? evt.which : event.keyCode
						if (charCode != 46 && charCode > 31
								&& (charCode < 48 || charCode > 57))
							return false;

						return true;
					}
				</script>

				<div id='DisplacementFieldDiv' class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Displacement</span>
					<input id='DisplacementField' class="input100" type="text" onkeypress="return isNumberKey(event)" name="name" placeholder="Enter Displacement">
				</div>

				<div id='TimeFieldDiv' class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Time</span>
					<input id='TimeField' class="input100" type="text" onkeypress="return isNumberKey(event)" name="name" placeholder="Enter Time">
				</div>

				<div id='InitialVelocityFieldDiv' class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Initial Velocity</span>
					<input id='InitialVelocityField' class="input100" type="text" onkeypress="return isNumberKey(event)" name="name" placeholder="Enter Initial Velocity">
				</div>

				<div id='FinalVelocityFieldDiv' class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Final Velocity</span>
					<input id='FinalVelocityField' class="input100" type="text" onkeypress="return isNumberKey(event)" name="name" placeholder="Enter Final Velocity">
				</div>

				<div id='AccelerationDiv' class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Acceleration</span>
					<input id='AccelerationField' class="input100" type="text" onkeypress="return isNumberKey(event)" name="name" placeholder="Enter Acceleration">
				</div>


			</form>

			<button id="submitButton" type="button" class="btn btn-success">Submit</button>
			<button id="resetButton" type="button" class="btn btn-warning">Reset</button>

			<div id="ResultArea" >
			<div><span> &nbsp;&nbsp;</span></div>
				<div id="resultDiv" class="card text-white bg-info mb-3" style="width:200px; margin:0 auto;">
					<div class="card-header" style="margin:0 auto;">Result</div>
					<div class="card-body" style="margin:0 auto;" >
						<h5 id="result" class="card-title"></h5>
					</div>
				</div>
			</div>
		<span class="contact100-more">
				Rahul Sreedharan
		</span>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	</div>
</body>
</html>
